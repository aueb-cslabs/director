syntax="proto3";
option go_package = "types";

message Event {

    enum Scope {
        Terminal = 0;
    }

    enum Type {
        KeepAlive = 0;
        Greetings = 1;
        Goodbye = 2;

        SessionStarting = 5;
        SessionStart = 6;
        SessionEnd = 7;
    }

    Scope scope = 1;
    Type type = 2;
    string terminal = 3;

    map<string, string> data = 4;
}